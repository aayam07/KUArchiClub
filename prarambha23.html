<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }


      h1 {
        text-align: center;
      }

  <body>
    <!-- HEADER/HOME SECTION -->

    <section class="sub-header">
      <nav id="navbar">
        <a href="index.html"
          ><img src="./images/archi_logo_main.png" alt="logo"
        /></a>
        <div class="nav_links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="events.html">Activities</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>

      <h1>Prarambha 2023</h1>
    </section>

    <!-- Members Page: Content -->

    <section class="blog-content">
      <div class="row">
        <div class="blog-left eventpics">
          <div class="container">
            <div class="board-members" >
              <!-- Add more members as needed -->
            </div>
            <div class="overlay" onclick="hideImage()">
              <div class="modal">
                <span class="close" onclick="hideImage()">&times;</span>
                <img id="modal-image" src="" alt="" />
                <div id="member-info">
                  <h2></h2>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>

    </section>

    <!-- Footer -->

    <section class="footer" style="background-image: url(images/footer_background.png);">
      <div class="footer-icons">
          <a href="https://www.facebook.com/kuarc19" target="_blank"><i class="fa fa-facebook"></i></a>
          <!-- <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a> -->
          <a href="https://www.instagram.com/kuarc19/?igsh=ZWI2YzEzYmMxYg%3D%3D" target="_blank"><i class="fa fa-instagram"></i></a>
          <!-- <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a> -->
      </div>
      <p>Copyright <i class="fa fa-copyright"></i> 2024 KUARC. All rights reserved.</p>
      <hr style="width: 50%; margin: auto;">
      <p>Developed by <a href="https://www.linkedin.com/in/aayam-adhikari-588aa11ba/" style="color:lightcoral">Aayam Adhikari</a></p>
     </section>

     <!-- Javascript code for cross and menu icons funcionality -->
    <script>
      // for members click pop-up
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }



      function showImage(imageSrc) {
        var modal = document.querySelector(".overlay");
        var modalImage = document.getElementById("modal-image");
        var memberInfo = document.getElementById("member-info");

        modalImage.src = imageSrc;
        // memberInfo.innerHTML = `<h2>${name}</h2><p>${position}</p>`;

        modal.style.display = "block";
      }

      function hideImage() {
        var modal = document.querySelector(".overlay");
        modal.style.display = "none";
      }
    </script>
    
    <script src="js/prarambha23.js"></script>
  </body>
</html>
