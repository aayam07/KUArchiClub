<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Board Members</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  max-width: 300px;
  /* height: 300px; */
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.board-members {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.member {
  margin: 10px;
  text-align: center;
  cursor: pointer;
}

.card {
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  background-color: #fff;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.member-info {
  padding: 15px;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1000;
}

.modal {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 24px;
}

#modal-image {
  display: block;
  margin: 0 auto;
  max-width: 80%;
  max-height: 80%;
}

#member-info {
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Club Board Members</h1>
    <div class="board-members">
      <div class="member" onclick="showImage('images/board/nishant.JPG', 'John Doe', 'President')">
        <div class="card">
          <img src="images/board/nishant.JPG" alt="John Doe">
          <div class="member-info">
            <h3>John Doe</h3>
            <p>President</p>
          </div>
        </div>
      </div>
      <div class="member" onclick="showImage('member2.jpg', 'Jane Smith', 'Vice President')">
        <div class="card">
          <img src="images/board/smriti.JPG" alt="Jane Smith">
          <div class="member-info">
            <h3>Jane Smith</h3>
            <p>Vice President</p>
          </div>
        </div>
      </div>
      <!-- Add more members as needed -->
    </div>
    <div class="overlay" onclick="hideImage()">
      <div class="modal">
        <span class="close" onclick="hideImage()">&times;</span>
        <img id="modal-image" src="" alt="">
        <div id="member-info">
          <h2></h2>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <script>
      function showImage(imageSrc, name, position) {
  var modal = document.querySelector('.overlay');
  var modalImage = document.getElementById('modal-image');
  var memberInfo = document.getElementById('member-info');
  
  modalImage.src = imageSrc;
  memberInfo.innerHTML = `<h2>${name}</h2><p>${position}</p>`;
  
  modal.style.display = 'block';
}

function hideImage() {
  var modal = document.querySelector('.overlay');
  modal.style.display = 'none';
}

  </script>
</body>
</html>
